<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>图床 / Image Hosting</title>
  <style>
    :root{
      color-scheme: dark;
      --bg1:#0a1229;
      --bg2:#1e3a8a;
      --card: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --accent: #3b82f6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(59,130,246,.30), transparent 60%),
        radial-gradient(1000px 600px at 85% 80%, rgba(30,58,138,.40), transparent 55%),
        linear-gradient(135deg, var(--bg1), #0b1636 35%, var(--bg2));
      color:var(--text);
      overflow:hidden;
    }
    body::before{
      content:"";
      position:fixed; inset:0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 48px 48px;
      mask-image: radial-gradient(circle at 50% 35%, black 0%, transparent 65%);
      pointer-events:none;
      opacity:.9;
    }
    .card{
      width:min(680px, 92vw);
      padding:26px 28px;
      border-radius:18px;
      background: var(--card);
      border: 1px solid var(--border);
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      font-size:13px;
      letter-spacing:.3px;
    }
    .dot{
      width:9px; height:9px; border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(59,130,246,.85);
    }
    h1{
      margin:14px 0 6px;
      font-size: clamp(28px, 5vw, 40px);
      line-height:1.15;
    }
    p{
      margin:0;
      color: var(--muted);
      font-size: 15px;
      line-height:1.7;
    }
    .sep{
      margin:18px 0 16px;
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
    }
    .mono{
      margin-top:12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12.5px;
      color: rgba(255,255,255,.72);
      opacity:.95;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge"><span class="dot"></span>Image Hosting / 图床</div>
    <h1>这是我的图床</h1>
    <p>This is my image hosting.</p>
    <div class="sep"></div>
    <p class="mono">Ready for uploads · CDN accelerated · Stable links</p>
  </main>
</body>
</html>
